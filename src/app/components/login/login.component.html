<div class="container h-100">
  <div class="row h-100">
    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
      <div class="d-table-cell align-middle">
        <div class="card">
          <div class="card-body">
            <div class="m-sm-4">
              <h1 class="h2">Sign in</h1>
              <form>
                <div class="form-group">
                  <label>Email</label>
                  <input [(ngModel)]="loginRequest.email" class="form-control form-control-lg" type="email"
                         name="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input [(ngModel)]="loginRequest.password" class="form-control form-control-lg" type="password"
                         name="password" placeholder="Enter your password">
                </div>
                <div class="text-center mt-3">
                  <a (click)="loginUser()" class="btn btn-lg btn-primary">Sign in</a>
                </div>
              </form>
              <div class="text-center mt-2">
                <a class="nav-link" routerLink="/register">register</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
