<div class="container h-100">
  <div class="row h-100">
    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
      <div class="d-table-cell align-middle">
        <div class="text-center mt-4">
          <h1 class="h2">Get started</h1><br>
        </div>
        <div class="card">
          <div class="card-body">
            <div class="m-sm-4">
              <form>
                <div class="form-group">
                  <label>Firstname</label>
                  <input class="form-control form-control-lg" type="text" name="name" placeholder="Enter your firstname"
                         required [(ngModel)]="user.firstName">
                </div>
                <div class="form-group">
                  <label>Lastname</label>
                  <input class="form-control form-control-lg" type="text" name="lastname" placeholder="Enter your lastname"
                         required [(ngModel)]="user.lastName">
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <input class="form-control form-control-lg" type="email" name="email" placeholder="Enter your email"
                         required [(ngModel)]="user.email">
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input class="form-control form-control-lg" type="password" name="password" placeholder="Enter password"
                         required [(ngModel)]="user.password">
                </div>
                <div class="text-center mt-3">
                  <a href="index.html" class="btn btn-lg btn-primary" (click)="saveUser()">Sign up</a>
                </div>
              </form>
              <div class="text-center mt-2">
                <a class="nav-link" routerLink="/signin">login</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
